## 🧪 대표 시나리오(데모)
1. **데모 계정으로 로그인** → 대시보드 진입  
2. 객실 리스트에서 상태 필터(체크인/체크아웃/표시/숨김) 전환  
3. 예약 생성 → **메일 자동 발송** 확인(본문에 QR 링크 포함)  
4. 모바일에서 **QR 링크**로 접속 → PIN 입력/토큰 검증 → 인증 성공  
5. 다른 브라우저에서 상태 변경 → **WebSocket으로 실시간 갱신 확인**

---

## 🛡 보안·운영 메모
- 데모 환경은 **민감 데이터 마스킹** 및 **권한 제한**(파괴적 작업 금지)  
- QR 링크는 **단기 만료 토큰** 또는 **PIN** 기반 권장  
- 환경변수/비밀은 `.env`/AWS Parameter Store로 관리, 레포엔 절대 커밋 금지

